<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Robotify</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Hi, I'm Mr. Robot.</h1>
      <h2>Let's be friends.</h2>
      <form>
        <div class="form-group">
          <label for="input1">Enter a number other than 77: </label>
          <input type="text" id="input1" class="form-control" />
        </div>
      </form>
      <div id="display" class="hidden">
        <p><span id="display-text"></span></p>
        <div id="backwards" class="btn btn-primary">
          I can say it backwards, too!
        </div>
        
      </div>
    </div>
  </body>
</html>
