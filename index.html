<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Robotify</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Hi, I'm Mr. Robot.</h1>
      <h2>Let's be friends.</h2>
      <form>
        <div class="form-row">
          <div class="col">
            <input
              type="text"
              id="word-input"
              class="form-control"
              placeholder="Enter a number"
            />
          </div>
          <div class="col">
            <input
              type="text"
              id="name-input"
              class="form-control"
              placeholder="Enter your name, if you want"
            />
          </div>
          <button class="btn btn-primary" id="submit">See Message</button>
        </div>
      </form>
      <div id="display" class="hidden">
        <p><span id="display-text"></span></p>
        <div id="backwards" class="btn btn-primary">
          I can say it backwards, too!
        </div>
      </div>
    </div>
  </body>
</html>
